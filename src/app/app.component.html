<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Mail</label>
    <input type="email" id="email" ngModel name="email"
    required email 
    class="form-control"
    #email = "ngModel">
    <span class="help-block" *ngIf="!email.valid && email.touched" style="color: red;">Please enter a valid email!!</span>
  </div>
  <div class="form-group">
    <label for="subscription">Choose a Subscription</label>
    <select name="subscription" id="subscription" [ngModel]="selectedSubscription" class="form-control">
      <option 
      [value]="subscription" 
      *ngFor="let subscription of subscriptions">{{subscription}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="passwordd">Password</label>
    <input type="password" name="password" id="passwordd" ngModel required class="form-control" #password="ngModel">
    <span class="help-block" *ngIf="!password.valid && password.touched" style="color: red;">Please enter a valid password!!</span>
  </div>
  <p *ngIf="!loginForm.valid && loginForm.touched">The form is invalid</p>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
